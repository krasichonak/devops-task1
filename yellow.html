<!DOCTYPE html>
<html>
<head>
  <title>Yellow Background with Special Effects</title>
  <style>
    body {
      background-color: yellow;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      position: relative;
      color: white;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: bubbleAnimation 4s infinite;
    }

    @keyframes bubbleAnimation {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-300px) scale(0.5);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-600px) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Hello from Innowise Group</h1>
  <div class="bubbles">
    <div class="bubble" style="top: 20%; left: 20%; width: 40px; height: 40px;"></div>
    <div class="bubble" style="top: 50%; left: 70%; width: 60px; height: 60px;"></div>
    <div class="bubble" style="top: 80%; left: 40%; width: 80px; height: 80px;"></div>
  </div>
</body>
</html>
